<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .search-container {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #newsInput {
            padding: 12px 20px;
            width: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        #newsInput:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateX(2px) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        #newsResults {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .news-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .news-title a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #636e72;
        }

        .news-source {
            background: #007bff;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 500;
        }

        .news-summary {
            color: #4a4a4a;
            line-height: 1.6;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .news-date {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            padding: 30px;
        }

        @media (max-width: 768px) {
            #newsInput {
                width: 70%;
                margin-bottom: 15px;
            }

            .search-container {
                padding: 20px;
            }

            button {
                width: 40%;
            }

            #newsResults {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 style="color: #2d3436; margin-bottom: 25px;">üìà Stock News Explorer</h1>
        <input type="text" id="newsInput" placeholder="Search for stock news (e.g., AAPL, MSFT)...">
        <button onclick="fetchNews()">Get News</button>
    </div>
    <div id="newsResults"></div>

    <script>
        // const API_KEY = 'CE6H86YGFV92PRGB';
        const API_KEY='WZLAXNP6X3BUIASW';
        
        async function fetchNews() {
            const searchTerm = document.getElementById('newsInput').value.trim();
            const resultsDiv = document.getElementById('newsResults');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching for latest news...</div>';

            try {
                const response = await fetch(
                    `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&tickers=${searchTerm}&apikey=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.feed && data.feed.length > 0) {
                    resultsDiv.innerHTML = '';
                    data.feed.slice(0, 12).forEach(item => {
                        const newsCard = document.createElement('div');
                        newsCard.className = 'news-card';
                        newsCard.innerHTML = `
                            <div class="news-meta">
                                <span class="news-source">${item.source}</span>
                            </div>
                            <h2 class="news-title">
                                <a href="${item.url}" target="_blank">${item.title}</a>
                            </h2>
                            <p class="news-summary">${item.summary || 'No summary available'}</p>
                        `;
                        resultsDiv.appendChild(newsCard);
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="loading">üòû No news found for this stock</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<div class="loading">‚ö†Ô∏è Error fetching news. Please try again later.</div>';
            }
        }
    </script>
</body>
</html>
